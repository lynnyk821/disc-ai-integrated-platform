spring.application.name=backend
server.port=8080
server.servlet.context-path=/api

# ======================
# Redis Configuration
# ======================
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.database=${REDIS_DATABASE:0}
spring.data.redis.timeout=10000
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=10000
spring.data.redis.lettuce.cluster.refresh.adaptive=true
spring.data.redis.lettuce.cluster.refresh.period=2000

# ======================
# OpenAI Configuration
# ======================
openai.api.key=${OPENAI_API_KEY}
openai.api.url=${OPENAI_API_URL:https://api.openai.com/v1}
openai.api.model=${OPENAI_API_MODEL:gpt-3.5-turbo}
openai.api.temperature=${OPENAI_API_TEMPERATURE:0.5}

