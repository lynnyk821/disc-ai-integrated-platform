databases:
  - name: disc-db
    databaseName: disc_analysis
    user: disc_user
    plan: free

services:
  - type: web
    name: backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    autoDeploy: true
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: docker
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: disc-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        value: disc_user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: disc-db
          property: password
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_API_URL
        value: https://api.openai.com/v1
      - key: OPENAI_API_MODEL
        value: gpt-3.5-turbo
      - key: OPENAI_API_TEMPERATURE
        value: "0.5"
      - key: REDIS_URL
        fromService:
          name: disc-redis
          property: connectionString

  - type: web
    name: frontend
    env: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        value: https://backend.onrender.com

  - type: redis
    name: disc-redis
    ipAllowList: []
    plan: free
