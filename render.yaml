services:
  # Backend (Spring Boot)
  - type: web
    name: backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_API_URL
        value: https://api.openai.com/v1
      - key: OPENAI_API_MODEL
        value: gpt-3.5-turbo
      - key: OPENAI_API_TEMPERATURE
        value: "0.7"
      - key: REDIS_HOST
        fromService:
          name: redis
          property: connectionString
          type: redis  # Changed from "URL" to "redis"


  # Redis
  - type: redis
    name: redis
    ipAllowList: [] # доступ тільки з приватної мережі Render

databases:
  - name: disc-db
    databaseName: disc_platform
    user: disc_platform
