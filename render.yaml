services:
  - type: web
    name: backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_API_URL
        value: https://api.openai.com/v1
      - key: OPENAI_API_MODEL
        value: gpt-3.5-turbo
      - key: OPENAI_API_TEMPERATURE
        value: "0.7"
      # Використовуйте зовнішній Redis або видаліть
      - key: REDIS_URL
        value: redis://your-free-redis-url.com:6379

databases:
  - name: disc-db
    databaseName: disc_platform
    user: disc_platform
    plan: free